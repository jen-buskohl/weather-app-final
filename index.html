<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3" >
            <div class="row">
              <div class="col-9">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control search-form"
              id="city-input"
              autocomplete="off"
            />
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100"/>
          </form>
          </div>
        </div>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Sunny" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">°F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="42"/>
                <div class="weather-forecast-temperatures"><span class="weather-forecast-temperature-max">18° </span><span class="weather-forecast-temperature-min">12° </span></div>
              </div>
            </div>
          </div>
              <footer>This project was coded by Jen Buskohl and is <a
            href="https://github.com/jen-buskohl/weather-app-final"
            target="_blank"
            >open-sourced on GitHub</a
          > and <a href="https://enchanting-peony-5325dd.netlify.app" target="_blank">hosted on Netlify</a>
              </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
